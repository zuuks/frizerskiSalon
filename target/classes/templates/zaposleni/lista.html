
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/zaposleni/lista.css}">
</head>


<h2>Lista zaposlenih</h2>
<div class="container">

  <a th:href="@{/zaposleni/novi}" class="add-button">+ Dodaj novog zaposlenog</a>

  <table>
    <thead>
    <tr>
      <th>Ime</th>
      <th>Specijalizacija</th>
      <th>Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="z : ${zaposleniLista}">
      <td th:text="${z.ime}">Ime</td>
      <td th:text="${z.specijalizacija}">Specijalizacija</td>
      <td class="actions">
        <a th:href="@{'/zaposleni/izmeni/' + ${z.id}}" class="edit">Izmeni</a>
        <a th:href="@{'/zaposleni/obrisi/' + ${z.id}}" class="delete">Obri≈°i</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
