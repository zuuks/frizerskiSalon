<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registracija</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body >

<div class="form-container">
  <h2>Registruj se</h2>
  <form th:action="@{/register}" method="post" th:object="${korisnik}">
    <div class="form-group">
      <label for="ime">Ime:</label>
      <input type="text" id="ime" th:field="*{ime}" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div class="form-group">
      <label for="lozinka">Lozinka:</label>
      <input type="password" id="lozinka" th:field="*{lozinka}" required>
    </div>
    <button type="submit">Registruj se</button>
  </form>
  <p>Ima≈° nalog? <a th:href="@{/login}">Prijavi se</a></p>
  <p class="switch-link">
    <a th:href="@{/home}">Pocetna</a>
  </p>
</div>

</body>
</html>
