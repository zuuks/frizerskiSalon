<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Vaši termini</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Vaši zakazani termini</h2>

<div th:if="${praznaLista}">
  <p>Trenutno nemate zakazanih termina.</p>
</div>

<table th:if="!${praznaLista}" border="1">
  <tr>
    <th>Datum</th>
    <th>Vreme</th>
    <th>Zaposleni</th>
    <th>Usluge</th>
  </tr>
  <tr th:each="t : ${termini}">
    <td th:text="${t.datum}"></td>
    <td th:text="${t.vreme}"></td>
    <td th:text="${t.zaposleni.ime}"></td>
    <td>
      <span th:each="u : ${t.usluge}" th:text="${u.naziv} + ' '"></span>
    </td>
  </tr>
</table>

<br/>
<a th:href="@{/termini/novi}">
  <button>Zakazi termin</button>
</a>

</body>
</html>
