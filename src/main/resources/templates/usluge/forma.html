
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/usluge/forma.css}">
</head>

<div class="form-container">
  <h2 th:text="${usluga.id != null} ? 'Izmena usluge' : 'Dodavanje usluge'"></h2>

  <form th:action="@{/usluge/sacuvaj}" th:object="${usluga}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
      <label>Naziv:</label>
      <input type="text" th:field="*{naziv}" required />
    </div>

    <div>
      <label>Trajanje (min):</label>
      <input type="number" th:field="*{trajanjeMinuta}" required />
    </div>

    <div>
      <label>Cena:</label>
      <input type="number" step="0.01" th:field="*{cena}" required />
    </div>

    <button type="submit">Sačuvaj</button>
  </form>

  <a th:href="@{/usluge}">← Nazad na listu usluga</a>
</div>
